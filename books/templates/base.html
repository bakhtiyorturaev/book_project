<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Books{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}My Books{% endblock %}</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'books:book-list' %}">Books</a></li>
            <li><a href="{% url 'books:bookauthor-list' %}">Book Authors</a></li>
            <li><a href="{% url 'books:bookreview-list' %}">Book Reviews</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Books</p>
    </footer>
</body>
</html>
