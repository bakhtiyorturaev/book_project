{% extends 'base.html' %}
{% block title %} Profile {% endblock title %}

{% block content %}

    <h2>Profile page</h2>
    <img style="width:200px; height:200;" src="{{ user.image_user.url }}"><br>
    {{ user.first_name }}<br>
    {{ user.last_name }}<br>
    {{ user.username }}<br>
    {{ user.email }}<br>
    {{ user.date_joined }}<br>
<p><a href="{% url 'users:profile-update' %}">Edit</a></p>
<p><a href="{% url 'home' %}">HOME PAGE</a></p>

{% endblock content %}
